<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <script src="practice.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 0.8em;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .toggle {
            font-size: 0.9em;
            color: #3498db;
            cursor: pointer;
            text-align: right;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="accountForm">
            <label>Name</labe>
            <input type="text" id="name" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Password</label>
            <input type="password" id="password" required>
            <div class="toggle" id="togglePassword">Show Password</div>

            <div class="error" id="errorMsg"></div>

            <button type="submit">Create Account</button>
        </form>
        <div class="success" id="successMsg"></div>
    </div>

    <script>
        const form = document.getElementById('accountForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        let isPasswordVisible = false;

        togglePassword.addEventListener('click', () => {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? 'text' : 'password';
            togglePassword.textContent = isPasswordVisible ? 'Hide Password' : 'Show Password';
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            errorMsg.textContent = '';
            successMsg.textContent = '';

            // Basic validation
            if (name === '' || email === '' || password === '') {
                errorMsg.textContent = 'All fields are required.';
                return;
            }

            if (!email.includes('@')) {
                errorMsg.textContent = 'Please enter a valid email.';
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters.';
                return;
            }
            let dataArray = [];
            // Simulate data storage
            let mylogindata = {
                name: name,
                email: email,
                password: password
            };
            dataArray.push(mylogindata);
            console.log(dataArray);
            // Simulate a delay for account creation
            setTimeout(() => {

                // Simulate account creation
                console.log('Account created:');
                successMsg.textContent = 'Account successfully created!';
                form.reset();
            }, 1000);
        })
        
    </script>
</body>

</html>
